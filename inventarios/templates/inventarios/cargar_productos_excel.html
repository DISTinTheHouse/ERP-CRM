{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container py-5">
  <h3 class="mb-4"><i class="bx bx-upload"></i> Cargar Productos desde Excel</h3>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
      </div>
    {% endfor %}
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Selecciona el archivo Excel</label>
      <input type="file" name="archivo_excel" accept=".xls,.xlsx" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success"><i class="bx bx-upload"></i> Subir y Cargar</button>
  </form>
</div>
{% endblock %}
